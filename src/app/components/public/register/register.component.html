<app-navbar></app-navbar>
<div class="bg-gradient-primary" style="padding-bottom: 6%;">
    <div class="container mt-4">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-register-image">
                            </div>
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                    </div>
                                    <form class="user" [formGroup]="registerForm" (ngSubmit)="register()">
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input formControlName="firstname" type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name">
                                                <div *ngIf="myfirstname?.touched && myfirstname?.invalid">
                                                    <small *ngIf="myfirstname?.errors?.required" class="text-danger">Firstname is required</small>
                                                    <small *ngIf="myfirstname?.errors?.pattern" class="text-danger">Invalid Firstname</small>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <input formControlName="lastname" type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                                                <div *ngIf="mylastname?.touched && mylastname?.invalid">
                                                    <small *ngIf="mylastname?.errors?.required" class="text-danger">lastname is required</small>
                                                    <small *ngIf="mylastname?.errors?.pattern" class="text-danger">Invalid lastname</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input formControlName="email" type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                                            <div *ngIf="myemail?.touched && myemail?.invalid">
                                                <small *ngIf="myemail?.errors?.required" class="text-danger">Email is required</small>
                                                <small *ngIf="myemail?.errors?.email" class="text-danger">Invalid Email</small>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input formControlName="password" type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                                                <div *ngIf="mypassword?.touched && mypassword?.invalid">
                                                    <small *ngIf="mypassword?.errors?.required" class="text-danger">Password is required</small>
                                                    <small *ngIf="mypassword?.errors?.minlength" class="text-danger">Invalid Password</small>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <input formControlName="confirmPassword" type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
                                                <div *ngIf="myconfirmPassword?.touched && myconfirmPassword?.invalid">
                                                    <small *ngIf="myconfirmPassword?.errors?.required" class="text-danger">Password is
                                                        required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <a href="./../index.html" class="btn btn-primary btn-user btn-block">
                        Register Account
                      </a>
                                        <!--  <hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Register with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                        </a> -->
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" [routerLink]="['/app-regitser']">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" [routerLink]="['/app-login']">Already have an account? Login!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
