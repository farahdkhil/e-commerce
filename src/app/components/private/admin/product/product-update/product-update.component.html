<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Update Product</h1>
                </div>

            </div>
            <div class="col">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Update product's details</h6>
                    </div>

                    <div class="card-body">
                        <form [formGroup]="myForm" (ngSubmit)="updateProduct()">
                            <div class="form-group">
                                <label for="name" id="name">Name : </label>
                                <input formControlName="name" type="text" class="form-control">
                                <div *ngIf="name?.touched && name?.invalid">
                                    <small *ngIf="name?.errors?.required" class="text-danger">name is required</small>
                                    <small *ngIf="name?.errors?.name" class="text-danger">Invalid name</small>
                                </div>
                            </div>
                            <div>
                                <div class="form-group">
                                    <label for="description" id="desc">Description : </label>
                                    <input formControlName="description" type="text" class="form-control">
                                    <div *ngIf="description?.touched && description?.invalid">
                                        <small *ngIf="description?.errors?.required" class="text-danger">description is required</small>
                                        <small *ngIf="description?.errors?.description" class="text-danger">Invalid description</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="price" id="price">Price : </label>
                                    <input formControlName="price" type="number" class="form-control">
                                    <div *ngIf="price?.touched && price?.invalid">
                                        <small *ngIf="price?.errors?.required" class="text-danger">price is required</small>
                                        <small *ngIf="price?.errors?.price" class="text-danger">Invalid price</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="photo" id="name">Image : </label>
                                    <input formControlName="photo" type="file" class="form-control-file">
                                    <!-- <div *ngIf="photo?.touched">
                                        <small *ngIf="photo?.errors?.required" class="text-danger">photo is required</small>

                                    </div> -->
                                </div>
                                <div class="form-group">
                                    <label for="category" id="price">Category : </label>
                                    <select formControlName="category" class="custom-select">
                                    <option selected>Choose category</option>
                                    <option>Smartphones</option>
                                    <option>Laptops</option>
                                     </select>
                                    <div *ngIf="category?.touched">
                                        <small *ngIf="category?.errors?.required" class="text-danger">category is required</small>

                                    </div>
                                </div>
                                <button class="btn btn-sm btn-warning mt-3" [disabled]="myForm.invalid">Update</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
