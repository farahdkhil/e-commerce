<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Update Category</h1>
                </div>

            </div>
            <div class="col">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Update category's details</h6>
                    </div>

                    <div class="card-body">
                        <form [formGroup]="myForm" (ngSubmit)="updateName()">
                            <div class="form row">
                                <div class="form-group">
                                    <label for="name" id="name">Name : </label>
                                    <input type="text" class="form-control form-control-sm" formControlName="name">
                                    <div *ngIf="name?.touched && name?.invalid">
                                        <small *ngIf="name?.errors?.required" class="text-danger">Name is required</small><br>
                                        <small *ngIf="name?.errors?.pattern" class="text-danger">Invalid Name</small><br>
                                        <small *ngIf="name?.errors?.minlenght" class="text-danger">name must contains two charactter at least</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form row">
                                <button class="btn btn-sm btn-warning mt-3" type="submit" [disabled]="myForm.invalid">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2021</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
